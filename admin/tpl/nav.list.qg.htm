<script language="JavaScript">
function delete_confirm(aaa)
{
	question = confirm("确认删除该链接吗？\n\n\t删除后无法恢复！");
	if (question != "0")
	{
		qgurl("admin.php?file=nav&act=delete&id="+aaa);
	}
}
function navmodify(id)
{
	qgurl("admin.php?file=nav&act=modify&id="+id);
}
</script>

<!-- $rslist AS $key=>$value -->
<div class="table" onmouseover="this.className='table table1'" onmouseout="this.className='table'" id="category_id_{:$value[id]}">
<table width="100%">
<tr>
	<td width="30%">
		<input type="button" value="编辑" onclick="navmodify({:$value[id]});">
		<input type="button" onclick="delete_confirm({:$value[id]});" value="删除">
	</td>
	<td>{:$value[name]} <span class="clue_on">[ID:{:$value[id]}] [ORDER:{:$value[taxis]}]</span></td>
</tr>
</table>
