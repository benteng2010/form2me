<script language="JavaScript">
function delete_confirm(aaa)
{
	question = confirm("确认删除该系统组吗？特别说明，删除前请将该组的信息删除！\n\n\t删除后无法恢复！");
	if (question != "0")
	{
		var url = "{:$r_url}&act=delete&id="+aaa;
		qgurl(url);
	}
}
</script>
