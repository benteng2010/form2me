<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="images/popen.css" />
<script type="text/javascript" src="images/global.js"></script>
<style type="text/css">
img
{
	cursor:pointer;
}
.piclist_default
{
	text-align:center;
	width:20%;
	height:94px;
	border:1px #D4D4D4 solid;
}
.piclist_show
{
	text-align:center;
	width:20%;
	height:94px;
	border:1px #FF0000 dashed;
}
</style>
<script type="text/javascript">
if(qgIE == "IE" || qgIE == "IE6")
{
	var thumbId = window.parent.dialogArguments.$("thumb");
	var delThumb = window.parent.dialogArguments.$("del_thumb");
}
else
{
	var thumbId = window.parent.opener.$("thumb");
	var delThumb = window.parent.opener.$("del_thumb");
}
function ok()
{
	return true;
}
function update_this(id,mid)
{
	var count_pic = "{:count($piclist)}";
	for(i=0;i<count_pic;i++)
	{
		var idname = "qg_img_"+i;
		if(idname == mid)
		{
			$(idname).className = "piclist_show";
		}
		else
		{
			$(idname).className = "piclist_default";
		}
	}
	thumbId.value = id;
	delThumb.style.display = "";
}
</script>
</head>
<body>
<table width="100%" cellpadding="0" cellspacing="1">
<tr>
	<form method="post" name="form" action="admin.php?file=open.addthumb&act=addok" enctype="multipart/form-data">
	<td style="border-bottom:1px #D4D4D4 solid;"><input type="file" name="iframeUpload"> <input type="submit" value="上传"> <span style="color:darkblue;">缩略图仅限于添加一张图片！</span></td>
	</form>
</tr>
</table>
<input type="hidden" name="thumb_id" id="thumb_id" value="0">
<table width="100%">
<tr>
	<!-- $piclist AS $key=>$value -->
	<td class="piclist_default" align="center" id="qg_img_{:$key}"><img src="{:$value[show_pic]}" width="90px" height="90px" border="0" onclick="update_this('{:$value[id]}','qg_img_{:$key}');"></td>
	<!-- row:5 -->
	<!-- end -->
</tr>
</table>
<!-- if($pagelist) -->
<div align="right" style="padding-right:2px;">
{:$pagelist}
</div>
<!-- end -->
</body>
</html>
