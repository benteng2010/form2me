<div id="body">
<div class="table">

<script type="text/javascript">
function qgcheck()
{
	var subject = $("subject").value;
	if(!subject)
	{
		alert("主题不允许为空！");
		$("subject").focus();
		return false;
	}
	var content = $("content").value;
	if(!content)
	{
		alert("内容不允许为空！");
		return false;
	}
	$("qgsubmit").disabled = true;
	return true;
}
</script>

<div id="left_2">

	<div class="global_sub">{:$value[subject]} <span style="font-size:11px;">({:$value[postdate]})</span></div>

		<div style="padding:3px;">{:$value[content]}</div>
		<!-- if($value[reply]) -->

	</div>

	<!-- end -->

		<!-- else -->
		<tr>
			<td width="10%" align="right"><span style="color:red;">*</span> 姓名：</td>
